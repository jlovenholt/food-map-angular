<html ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT Table</title>
  <link rel="icon" type="image/png" href="styles/favicon.png">
  <link rel="stylesheet" href="packages/food_map/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>

<body ng-cloak>

<header class="app-bar promote-layer">
  <div class="app-bar-container">
    <button class="menu" ng-click="onBarsClick()">
      <i class="fa fa-bars fa-2x"></i>
    </button>
    <h1 class="title">MT  Table</h1>
    <section class="app-bar-actions">
      <button ng-click="restaurantSearch()">
        <i class="fa fa-search fa-2x"></i>
      </button>
    </section>
  </div>
</header>
<div id="overlay" style="display: none"></div>
<nav class="navdrawer-container promote-layer">
  <div class="navdrawer-header">Navigation</div>
  <ul class="menu-btns">
    <!-- TODOME: add left/right padding-->
    <li class="button" ng-click="onMenuListClick('map')">
      <div><i class="fa fa-map-marker fa-fw"></i> Map</div>
    </li>
    <li class="button" ng-click="onMenuListClick('filter')">
      <div><i class="fa fa-filter fa-fw"></i> Filter</div>
    </li>
    <li class="button" ng-click="onMenuListClick('add')">
      <div><i class="fa fa-plus fa-fw"></i> Add</div>
    </li>
    <li class="button" ng-click="onMenuListClick('about')">
      <div><i class="fa fa-info fa-fw"></i> About</div>
    </li>
  </ul>
</nav>
<main ng-click="onBodyClick()">
  <div>
    <div ng-show="menuOption == 'map'">
      <map></map>
    </div>
    <div ng-show="menuOption == 'about'">
      <about></about>
    </div>
    <div ng-show="menuOption == 'add'">
      <add></add>
    </div>
    <div ng-show="menuOption == 'filter'">
      <filter></filter>
    </div>
  </div>
</main>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script type="application/dart" src="main.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
